    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WhereSoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Registrace</h1>
        <form action="" method="POST" id="registerForm" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Uživatelské jméno</label>
                <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Heslo</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" required>
                    <button type="button" id="togglePassword" class="btn btn-outline-secondary">
                        <i id="passwordIcon" class="bi bi-eye-slash">Zobrazit heslo</i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Potvrďte heslo</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" autocomplete="new-password" required>
                    <button type="button" id="toggleConfirmPassword" class="btn btn-outline-secondary">
                        <i id="confirmPasswordIcon" class="bi bi-eye-slash">Zobrazit heslo</i>
                    </button>
                </div>
            </div>
            <button type="submit" name="action" value="register" class="btn btn-primary w-100 mb-3">Registrovat se</button>
        </form>
        
        <div id="message" class="mt-3">
            <!-- Zpráva o stavu registrace se zobrazí zde -->
        </div>
    </div>
